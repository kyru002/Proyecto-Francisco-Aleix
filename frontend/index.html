<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicons para diferentes navegadores y dispositivos -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-dark-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Sistema profesional de gestión de tickets de soporte con videollamadas WebRTC integradas, chat en tiempo real y seguimiento de albaranes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SupportDesk" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Microsoft/Windows -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <title>SupportDesk - Gestión de Tickets</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(
            (registration) => {
              console.log('✅ Service Worker registrado:', registration);
            },
            (error) => {
              console.warn('⚠️ Error al registrar SW:', error);
            }
          );
        });
      }
    </script>
  </body>
</html>
